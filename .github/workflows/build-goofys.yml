name: build-goofys
on:
  schedule:
    - cron: '39 22 * * *'
  push:

jobs:
  build:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.1
      - name: Checkout goofys
        uses: actions/checkout@v2
        with:
          repository: kahing/goofys
          path: goofys
      - name: Switch to latest tag and save version to variable
        run: |
          cd goofys
          export TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "TAG=$TAG" >> $GITHUB_ENV
      - name: Build Goofys
        env:
          GOOS: ${{ matrix.platform }}
          GOARCH: ${{ matrix.arch }}
        run: |
          cd goofys
          git checkout $TAG
          go build -o ../goofys
      - name: Upload Goofys
        uses: actions/upload-artifact@v2
        with:
          name: goofys
          path: goofys-${{ env.TAG }}-${{ matrix.platform }}-${{ matrix.arch }}